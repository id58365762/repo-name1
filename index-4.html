	<body class="" id="top">
		<div class="main">
<!--==============================header=================================-->
			<header>
				<div class="menu_block ">
					<div class="container_12">

							</a>
						</h1>
					</div>
				</div>
				<div class="clear"></div>
			</header>
<!--==============================Content=================================-->
			<div class="content">
				<div class="container_12">
					<div class="grid_12">
					
						<div class="map">
							<figure>
								<iframe src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d4487.545856111378!2d37.50820726638793!3d55.779815503861585!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sru!2sru!4v1733496876868!5m2!1sru!2sru" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
							</figure>
						</div>
					</div>
					<div class="grid_5">
						<h3>Контактная информация</h3>
						<div class="map">
							
							<address>
								<dl>
									<dt>ТурТакси <br>
										ул. Зорге 35, Москва,<br>
										Россия
									</dt>
									<dd><span>Телефон:</span> +7 800 3535</dd>
									<dd><span>FAX:</span> +7 800 3535</dd>
									<dd>E-mail: <a href="#" class="color1">mail@turtaxi.com</a></dd>
								</dl>
							</address>
						</div>
					</div>
					<div class="grid_6 prefix_1">
						<h3>Форма обратной связи</h3>
						<form id="form">
							<div class="success_wrapper">
								<div class="success-message">Контактная форма принята</div>
							</div>
							<label class="name">
								<input type="text" placeholder="Имя:" data-constraints="@Required @JustLetters" />
								<span class="empty-message">*Обязательно к заполнению.</span>
								<span class="error-message">*Имя введено не верно.</span>
							</label>
							<label class="email">
								<input type="text" placeholder="E-mail:" data-constraints="@Required @Email" />
								<span class="empty-message">*Обязательно к заполнению.</span>
								<span class="error-message">*Не правильный email.</span>
							</label>
							<label class="phone">
								<input type="text" placeholder="Телефон:" data-constraints="@Required @JustNumbers"/>
								<span class="empty-message">*Обязательнок  запонению.</span>
								<span class="error-message">*Не правильный номер телефона.</span>
							</label>
							<label class="message">
								<textarea placeholder="Сообщение:" data-constraints='@Required @Length(min=20,max=999999)'></textarea>
								<span class="empty-message">*Обязательно к заполнению</span>
								<span class="error-message">*сообщение слишком короткое</span>
							</label>
							<div>
								<div class="clear"></div>
								<div class="btns">
									<a href="#" data-type="submit" class="btn">Отправлено</a>
									<a href="#" data-type="reset" class="btn">Очищено</a>
								</div>
							</div>
						</form>
					</div>
					<div class="clear"></div>
				</div>
			</div>
		</div>
